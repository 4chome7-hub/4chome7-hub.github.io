        ];

        const groupMapping = {
            a: '„ÅÇË°å', k: '„ÅãË°å', s: '„ÅïË°å', t: '„ÅüË°å', n: '„Å™Ë°å',
            h: '„ÅØË°å', m: '„ÅæË°å', y: '„ÇÑË°å', r: '„ÇâË°å', w: '„ÇèË°å'
        };

        const hiraganaCharEl = document.getElementById('hiragana-char');
        const hintTextEl = document.getElementById('hint-text');
        const hintImageEl = document.getElementById('hint-image');
        const timerTextEl = document.getElementById('timer-text');
        const nextButton = document.getElementById('next-button');
        const progressBar = document.getElementById('progress-bar');
        const groupSelectorEl = document.getElementById('group-selector');
        const errorMsgEl = document.getElementById('error-msg');

        let hintTimeout = null;
        let autoNextTimeout = null;
        let timerInterval = null;
        let selectedGroups = ['„ÅÇË°å'];

        // URL„Éë„É©„É°„Éº„Çø„ÅÆËß£Êûê
        function parseUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const gParam = urlParams.get('g');
            if (gParam) {
                const keys = gParam.split(',');
                const mapped = keys.map(k => groupMapping[k.trim().toLowerCase()]).filter(v => v);
                if (mapped.length > 0) {
                    selectedGroups = mapped;
                }
            }
        }

        // Ë°åÈÅ∏ÊäûUI„ÅÆÁîüÊàê
        function initSelector() {
            groupSelectorEl.innerHTML = groups.map(g => `
                <label class="group-item">
                    <input type="checkbox" value="${g}" ${selectedGroups.includes(g) ? 'checked' : ''} onchange="updateGroups()">
                    ${g.replace('Ë°å', '')}
                </label>
            `).join('');
        }

        function updateGroups() {
            const checkboxes = groupSelectorEl.querySelectorAll('input:checked');
            selectedGroups = Array.from(checkboxes).map(cb => cb.value);
            
            if (selectedGroups.length === 0) {
                errorMsgEl.style.display = 'block';
            } else {
                errorMsgEl.style.display = 'none';
                startNewRound();
            }
        }

        function selectAll(bool) {
            const checkboxes = groupSelectorEl.querySelectorAll('input');
            checkboxes.forEach(cb => cb.checked = bool);
            updateGroups();
        }

        function startNewRound() {
            clearTimeout(hintTimeout);
            clearTimeout(autoNextTimeout);
            clearInterval(timerInterval);

            if (selectedGroups.length === 0) return;

            hintTextEl.textContent = '';
            hintTextEl.classList.remove('visible');
            hintImageEl.classList.remove('visible');
            hintImageEl.style.display = 'none';
            hintImageEl.src = '';
            
            const filteredData = hiraganaData.filter(d => selectedGroups.includes(d.group));
            const data = filteredData[Math.floor(Math.random() * filteredData.length)];
            
            hiraganaCharEl.textContent = data.char;

            let seconds = 5;
            timerTextEl.textContent = `„Éí„É≥„Éà„Åæ„Åß ${seconds}„Å≥„Çá„ÅÜ`;
            progressBar.style.transition = 'none';
            progressBar.style.width = '100%';
            
            setTimeout(() => {
                progressBar.style.transition = 'width 5s linear';
                progressBar.style.width = '0%';
            }, 50);

            timerInterval = setInterval(() => {
                seconds--;
                if (seconds > 0) {
                    timerTextEl.textContent = `„Éí„É≥„Éà„Åæ„Åß ${seconds}„Å≥„Çá„ÅÜ`;
                } else {
                    clearInterval(timerInterval);
                    timerTextEl.textContent = '„Éí„É≥„Éà„ÅØ...';
                }
            }, 1000);

            hintTimeout = setTimeout(() => {
                if (data.imageUrl) {
                    hintTextEl.textContent = data.word;
                    hintImageEl.src = data.imageUrl;
                    hintImageEl.style.display = 'block';
                    setTimeout(() => hintImageEl.classList.add('visible'), 10);
                } else {
                    hintTextEl.innerHTML = `<span class="emoji-large">${data.emoji}</span>${data.word}`;
                }
                
                hintTextEl.classList.add('visible');

                autoNextTimeout = setTimeout(() => {
                    startNewRound();
                }, 5000);
            }, 5000);
        }

        nextButton.addEventListener('click', () => {
            if (selectedGroups.length > 0) startNewRound();
        });

        window.onload = () => {
            parseUrlParams();
            initSelector();
            startNewRound();
        };
